syntax = "proto3";

package local;

import "google/protobuf/any.proto";

// Clustering service provides methods for comms between nodes
service Clustering {
    // Ping method is for testing node liveness
    rpc Ping (PingRequest) returns (PingResponse);
    // Stats returns node stats
    rpc Stats(StatsRequest) returns (StatsResponse);

    rpc Send(SendRequest) returns (SendResponse);
};

message PingRequest {
    uint32 partition_id = 1;
    int32 hops = 2;
}

message PingResponse {
    string node_id = 1;
    uint32 partition_id = 2;
    int32 hops = 3;
}

message StatsRequest {

}

message StatsResponse {
    string node_id = 1;
    bool is_leader = 2;
    map<uint32, string> partition_owners = 3;
    map<string, uint32> peer_ports = 4;
}

message SendRequest {
    uint32 partition_id = 1;
    string message_id = 2;
    google.protobuf.Any message = 3;
}

message SendResponse {
    uint32 partition_id = 1;
    string message_id = 2;
    string node_id = 3;
    google.protobuf.Any response = 4;
}
